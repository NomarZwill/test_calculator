<html>
<head>
  <title>Калькулятор, тестовое</title>
  <link rel="stylesheet" href="../css/slyles.css">
</head>
<body>

<div class="calculator_wrapper">

  <div class="user-display-wrapper">
    <span class="user-display" data-user-display></span>
  </div>

  <div class="button_block_wrapper" data-button-block>

    <button class="button" data-value="7" data-digit>
      <span>7</span>
    </button>
    <button class="button" data-value="8" data-digit>
      <span>8</span>
    </button>
    <button class="button" data-value="9" data-digit>
      <span>9</span>
    </button>
    <button class="button" data-value="+" data-action>
      <span>+</span>
    </button>
    <button class="button" data-value="4" data-digit>
      <span>4</span>
    </button>
    <button class="button" data-value="5" data-digit>
      <span>5</span>
    </button>
    <button class="button" data-value="6" data-digit>
      <span>6</span>
    </button>
    <button class="button" data-value="-" data-action>
      <span>&ndash;</span>
    </button>
    <button class="button" data-value="1" data-digit>
      <span>1</span>
    </button>
    <button class="button" data-value="2" data-digit>
      <span>2</span>
    </button>
    <button class="button" data-value="3" data-digit>
      <span>3</span>
    </button>
    <button class="button" data-value="/" data-action>
      <span>÷</span>
    </button>
    <button class="button" data-value="0" data-digit>
      <span>0</span>
    </button>
    <button class="button" data-value="." data-dot>
      <span>.</span>
    </button>
    <button class="button" data-value="=" data-get-result>
      <span>=</span>
    </button>
    <button class="button" data-value="*" data-action>
      <span>x</span>
    </button>

  </div>

</div>

<script type="module" src="../js/app.js"></script>

</body>
